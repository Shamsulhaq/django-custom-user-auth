{% extends 'base.html' %}
{% block title %}Login || {{ block.super }}{% endblock title %}

{% block content %}
<div class="container">
    <h1>Django Custom Auth Login</h1><hr/>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
